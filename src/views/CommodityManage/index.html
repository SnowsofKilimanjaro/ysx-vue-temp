<section>
  <div class="app-container">
    <div class="head-container">
      <el-form ref="form" :inline="true" :model="listQuery" label-width="80px">
        <el-form-item label="商品名称">
          <el-input
            v-model="listQuery.name"
            placeholder="请输入名称"
            style="width: 200px;"
            size="small"
          />
        </el-form-item>
        <el-form-item label="商品状态">
          <el-select v-model="listQuery.status" placeholder="请选择商品状态">
            <el-option label="未上架" value="false"></el-option>
            <el-option label="已上架" value="true"></el-option>
          </el-select>
        </el-form-item>

        <el-button type="primary" class="search-btn" size="small"
          >查询</el-button
        >
        <el-button size="small">清空</el-button>
      </el-form>
      <el-button size="small" type="primary" class="add">新建商品</el-button>
    </div>
    <el-table :data="tableData" style="width: 100%" size="small">
      <el-table-column prop="id" label="商品ID"> </el-table-column>
      <el-table-column prop="name" label="商品名称"> </el-table-column>
      <el-table-column prop="category" label="所属类目"> </el-table-column>
      <el-table-column prop="createTime" label="创建时间"> </el-table-column>
      <el-table-column prop="status" label="商品状态"> </el-table-column>
      <el-table-column fixed="right" label="操作" width="220">
        <template slot-scope="scope">
          <el-button type="text" size="small">
            预览
          </el-button>
          <el-button type="text" size="small">
            编辑
          </el-button>
          <el-button type="text" size="small">
            sku管理
          </el-button>
          <el-button type="text" size="small">
            立即上架
          </el-button>
        </template>
      </el-table-column>
    </el-table>
    <pagination
      class="pagination-container"
      size="mini"
      v-show="total>0"
      :total="total"
      :page.sync="listQuery.page"
      :limit.sync="listQuery.limit"
      @pagination="getList"
    />
  </div>
</section>
